<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <!-- Favicon -->
        <link rel="shortcut icon" href="../images/cpu.png" type="image/png">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/blocks.css">

        <title>Digital Info Tech</title>
    </head>

    <body style="font-family: Arial, Helvetica, sans-serif">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
 
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header__body">
                        <a href="#" class="header__logo">
                            <img src="../images/cpu.png">
                        </a>
                        <div class="header__name"><span>Digital Info Tech</span></div>

                        <div class="header__burger">
                            <span></span>
                        </div>
                        <nav class="header__menu">
                            <ul class="header__list">
                                <li><a href="#" class="header__link" style="text-decoration: none; color: #ffffff;">Главная</a></li>
                                <li><a href="#" class="header__link" style="text-decoration: none; color: #ffffff;">Новости</a></li>
                                <li><a href="#" class="header__link" style="text-decoration: none; color: #ffffff;">Обзоры</a></li>
                                <li><a href="#" class="header__link" style="text-decoration: none; color: #ffffff;">Реестр</a></li>
                                <li><a href="#about" class="header__link" style="text-decoration: none; color: #ffffff;">О Нас</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>

        <div class="container-fluid">
            <div class="container text__content content__part"></div>
            


        </div>

        <div class="about" id="about">
            <div class="container">
                <div class="about__content">
                    <div class="row">
                        <!-- About text content -->
                        <div class="col-md-6">
                            <div class="about__description">
                                <div class="about__header">
                                    <img src="../images/cpu.png" class="img-fluid">
                                    <span class="about__text">Digital Info Tech</span>
                                </div>
                                <div class="about__text about__information mobile__no">
                                    <span>Сайт о мире современных процессоров</span>
                                </div>
                            </div>
                        </div>
                        <!-- About social content -->
                        <div class="col-md-6">
                            <div class="about__social">
                                <div class="about__text">
                                    <span>Мы в социальных сетях</span>
                                </div>
                                <div class="social__links">
                                    <a href="#"><img src="../images/social/twitter.png" class="img-fluid"></a>
                                    <a href="#"><img src="../images/social/instagram.png" class="img-fluid"></a>
                                    <a href="#"><img src="../images/social/vk.png" class="img-fluid"></a>
                                    <a href="#"><img src="../images/social/facebook.png" class="img-fluid"></a>
                                    <a href="#"><img src="../images/social/telegram.png" class="img-fluid"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jquery conect -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="../scripts/menu.js"></script>

</html>
